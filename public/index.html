<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <header>
    <div class="container">
      <a id="a-title" href="/">
        <h1>flamincome.finance</h1>
      </a>
      <h2></h2>

      <section id="downloads">

        <a href="https://github.com/flamincome/flamincome.finance" class="btn btn-github"><span class="icon"></span>View
          on GitHub</a>
      </section>
    </div>
  </header>
  <div class="container">
    <section class="main_content">
      <div id="app">
      </div>
      <footer>
        <a href="https://app.flamincome.finance">app</a>
        &emsp;
        <a href="https://github.com/flamincome">code</a>
        &emsp;
        <a href="https://docs.flamincome.finance">docs</a>
      </footer>
      <!-- built files will be auto injected -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/flamincome/flamincome.finance@latest/ptty.jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
    </section>
  </div>

</body>

</html>
